services:
  # Backend Service
  - type: web
    name: tulasiai-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: tulasiai-db
          property: connectionString
      - fromGroup: tulasiai-secrets

  # Frontend Service
  - type: web
    name: tulasiai-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://tulasiai-backend.onrender.com
      - fromGroup: tulasiai-secrets

databases:
  - name: tulasiai-db
    databaseName: tulasiai
    plan: free

envVarGroups:
  - name: tulasiai-secrets
    envVars:
      - key: SUPABASE_URL
        placeholder: "Your Supabase URL"
      - key: SUPABASE_ANON_KEY
        placeholder: "Your Supabase Anon Key"
      - key: GOOGLE_API_KEY
        placeholder: "Your Google Gemini API Key"
      - key: GROQ_API_KEY
        placeholder: "Your GroQ API Key"
